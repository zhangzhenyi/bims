<div class="pb75">
<!--header-->
<header class="bg1">
	<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
	<p class="title">新建问题</p>
	<span class="txt1" ><a ng-click="save()" href=""><span style="display:none">保存</span></a></span><span class="nochoose"><a ng-click="submit()" href="">提交</a></span>
</header>

<section class="mt10 mlr10 bg2 pb75">
	<ul class="list-3">

		<li class="clearfix">
			<span class="l"><img src="img/icon-1.png"/>问题编号</span><span class="r"><input type="text" class="fromtxt" placeholder="系统自动生成" value="系统自动生成" readonly="true"/> </span>
		</li>
		
		<li class="clearfix">
			<span class="l"><img src="img/icon-23.png"/>标题</span><span class="r"><input ng-model="newIssue.issueTitle"  type="text" class="fromtxt" placeholder=""/></span>
		</li>
		
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-2.jpg"/>位置</span><span class="r"><input ng-model="newIssue.location"  type="text" class="fromtxt" placeholder=""/></span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-3.jpg"/>问题描述</span>
			<span class="r"><label for="issueDesc"  style="color:#aaa;">您还可输入{{remain}}个字符</label>
			<textarea ng-model="newIssue.issueDesc" id="issueDesc" cols="" rows="" class="fromarea" ng-change="changed()">
			</textarea></span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-4.jpg"/>整改要求</span><span class="r">
			<label for="issueRectification" style="color:#aaa;">您还可输入{{remain1}}个字符</label>
			<textarea ng-model="newIssue.issueRectification" id="issueRectification" cols="" rows="" class="fromarea" placeholder="" ng-change="changed()"></textarea></span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-5.jpg"/>相片</span><span class="r pr"><span ng-repeat="pic in newIssue.issuePicAttachmentList" class="pic" style="margin-right:5px;"><img ng-src="{{pic.thumbnailUrl}}" style="width:100%;"/></span><img src="img/i-jia.jpg" class="pic"/><input type="file" accept="image/*" class="file" onchange="angular.element(this).scope().imgChanged(this)"/></span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-7.jpg"/>视频</span><span class="r pr"><span ng-repeat="vid in newIssue.issueVideoAttachmentList" class="vid" style="margin-right:5px;"><my-video src="vid.thumbnailUrl" height="50px"></my-video></span><img src="img/i-jia.jpg" class="pic"/><input type="file" accept="video/*" class="file" onchange="angular.element(this).scope().videoChanged(this)"/></span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/icon-24.png"/>整改期限</span>
			<span class="r">
			<my-datetime-picker ng-model="newIssue.deadlineTime"></my-datetime-picker>
			</span>
		</li>
	</ul>
	<div class="ztblock"><span class="jj on" ng-click="choiceImportant(Constants.ISSUE_IMPORTANT_3)">紧急</span>
	<span class="zy" ng-click="choiceImportant(Constants.ISSUE_IMPORTANT_2)">重要</span>
	<span class="pt" ng-click="choiceImportant(Constants.ISSUE_IMPORTANT_1)">普通</span></div>
</section>
<div class="mtip" style="display:{{tipVisibility}};">提交成功！</div>

<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/effect.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".ztblock span").click(function(){
		$(".ztblock span").removeClass("on");
		$(this).addClass("on");
	})
})
</script>
</div>
