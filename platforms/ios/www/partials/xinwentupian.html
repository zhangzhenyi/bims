<div>
<header class="bg1">
	<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
	<p class="title">新闻图片</p>
	<span class="search search1"><img src="img/icon-search.png"/></span><span class="nochoose" style="display:none;cursor:pointer;">取消</span>
</header>
<section class="mlr10 searchblock"><input name="" type="text"></section>
<section class="mt10" my-scroll="load()">
	<ul class="list-6">
		<li class="clearfix" ng-repeat="n in list track by n.id">
		<a ng_click="newsClick(n)" href="">
			<span class="i"><img ng-src="{{::getImg(n.thumbnailUrl)}}"/></span>
			<span class="r">
			<span class="title">{{::n.title}}</span>
			<span class="time time1">{{::formatDate(n.createTime)}}<span class="c1">{{::n.totalCommentNum}} 评论</span></span>
			</span>
		</a>
		</li>
	</ul>
</section>
<script type="text/javascript">
$(document).ready(function(){
	searchtool();
})
</script>
</div>
