<div class="pb75 pt60 ng-scope">
<header class="bg1">
<p class="title">修改密码</p>
<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
<span ng-click="resetPassword()" class="nochoose" style="cursor:pointer;">保存</span>
</header>
<section class="mlr10 inputblock"><input ng-model="oldPasswd" type="password" placeholder="原密码"/></section>
<section class="mlr10 inputblock"><input ng-model="newPasswd" type="password" placeholder="新密码"/></section>
<div class="mtip" style="display:{{tipVisibility}};">保存成功！</div>
</div>
