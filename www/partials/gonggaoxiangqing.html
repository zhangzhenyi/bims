<div class="pb75 pt60 ng-scope">
<header class="bg1">
	<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
	<p class="title">公告详情</p>
</header>
<section class="mlr10 mt15">
	<p class="title-1">{{notice.current.title}}</p>
	<p class="title-2 clearfix"><span class="time">{{formatDate(notice.current.createTime)}}</span><span class="name">创建人：{{notice.current.createUser}}</span></p>
</section>
<section class="mt10 mlr10">
	<p class="txt-1 content-img" ng-bind-html="notice.current.content"></p>
</section>
<section class="mt10 mlr10">
	<div class="clearfix snsblock"><a href="" class="c"><img src="img/i-commend.png"/>{{notice.current.totalCommentNum}} 评论</a>
	<a href="" class="z" ng-click="doLike()">
	<img src="img/i-zan.png" ng-if="!isVote"/>
	<img src="img/i-zanon.png" ng-if="isVote"/><i>点赞</i></a></div>
</section>
<section class="mt20 mlr20 commendblock" my-scroll="load()">
	<span class="j" ng-if="voteMembers.length > 0 || comments.length > 0"><img src="img/i-jian-1.png"/></span>
	<div ng-if="voteMembers.length > 0"><img src="img/i-zan.png"/><i>{{voteMemberStr}}</i></div>
	<ul class="list-5">
		<li class="clearfix" ng-repeat="comment in comments track by comment.id">
			<span class="i"><img ng-src="{{::(comment.creatorAvatarUrl || 'img/tem-img/img-person.jpg')}}"/></span>
			<div class="r">
			<p class="name">{{::comment.creatorCName}}</p>
			<p class="txt">{{::comment.content}}</p>
			<p class="time">{{::formatDate(comment.createTime)}}</p>
			</div>
		</li>
	</ul>
</section>
<section class="comformblock">
<div class="comformblock1">
	<div class="comform"><input ng-model="newComment" type="text" class="i" placeholder="随便说说什么"><input ng-click="save()" type="button" class="b"></div>
</div>
</section>
<script type="text/javascript">
$(document).ready(function(){
	$(".snsblock a.z").click(function(){
		if($(this).find("img").attr("src") == "img/i-zan.png"){
			$(this).find("img").attr("src","img/i-zanon.png");
			$(this).find("i").html("已赞");
		}else{
			$(this).find("img").attr("src","img/i-zan.png");
			$(this).find("i").html("点赞");
		}
	})
})
</script>
</div>
