<div class="pt60">
<header class="bg1">
	<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
	<p class="title">{{::trace.gongchengjindu.sectionName}} 进度月报</p>
	<span class="txt1"><a ng-click="save()" href="">保存</a></span><span class="nochoose"><a ng-click="submit()" href="">提交</a></span>
</header>
<section class="mt10">
	<ul class="list-3">
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-14.jpg"/>标题</span>
			<span class="r"><input type="text" ng-model="newItem.title" class="fromtxt" placeholder="请输入标题"/></span>
		</li>
		<li class="clearfix">
			<span class="t"><img src="img/i-xq-2.jpg"/>总体概况</span>
            <p class="tp1 clearfix">
            	<span class="l">合同额：</span>
            	<span class="r"><input type="text" ng-model="newItem.paymentTotal" class="fromtxt" placeholder="请输入合同额"/></span>
            </p>
            <p class="tp1 clearfix">
            	<span class="l">计划完成时间：</span>
            	<span class="r"><my-datetime-picker ng-model="newItem.deadlineTime"></my-datetime-picker></span>
            </p>
            <p class="tp1 clearfix">
            	<span class="l">时间燃烧：</span>
            	<span class="r"><input type="text" ng-model="newItem.percentTime" class="fromtxt" placeholder="请输入时间燃烧%"/></span>
            </p>
            <p class="tp1 clearfix">
            	<span class="l">本月计量：</span>
            	<span class="r"><input type="text" class="fromtxt" placeholder="请输入本月计量值"/></span>
            </p>
			<p class="tp1 clearfix">
				<span class="l">累计计量：</span>
				<span class="r"><input type="text" class="fromtxt" placeholder="请输入累计计量"/></span>
			</p>
			<p class="tp1 clearfix">
				<span class="l">工程完成率：</span>
				<span class="r"><input type="text" ng-model="newItem.percentProject" class="fromtxt" placeholder="请输入工程完成率%"/></span>
			</p>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-5.jpg"/>现场进度实景</span>
			<span class="r pr"><my-media-selector src="img/i-jia.jpg" class="pic" type="img" change="imageChanged($uri)"></my-media-selector><div class="cb"></div>
			<div class="pic clearfix" ng-repeat="pic in newItem.picAttachmentList">
				<img ng-src="{{pic.thumbnailUrl}}" style="width:100%; vertical-align:bottom;margin-bottom:0;" my-touch-remove="removeImage(pic.fileUrl)"/>
				<p><input type="text" ng-model="pic.content" class="fromtxt" placeholder="请输入图片描述"/></p>
			</div>
		</li>
	</ul>
</section>
</div>
