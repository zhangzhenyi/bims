<div class="pt60">
<!--header-->
<header class="bg1">
	<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
	<p class="title">{{::trace.henjishangchuan.title}}</p>
	<span class="txt1"><a ng-click="save()" href="">保存</a></span><span class="nochoose"><a ng-click="submit()" href="">提交</a></span>
</header>
<section class="mt10">
<form name="form">
	<ul class="list-3">
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-14.jpg"/>主题</span>
			<span class="r">
				<input type="text" ng-model="newItem.title" required class="fromtxt" placeholder="您还可以输入150个字符"/>
			</span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-2.jpg"/>地点</span>
			<span class="r">
				<select class="fromtxt" ng-model="newItem.location" required ng-options="location.v as location.v for location in locations"></select>
			</span>
		</li>
		<li class="clearfix" ng-if="person">
			<span class="l"><img src="img/i-xq-8.jpg"/>人物</span>
			<span class="r">
				<input type="text" ng-model="newItem.person" required class="fromtxt" placeholder="您还可以输入150个字符"/>
			</span>
		</li>
		<li class="clearfix" ng-if="background">
			<span class="l"><img src="img/i-xq-3.jpg"/>背景</span>
			<span class="r">
				<input type="text" ng-model="newItem.background" required class="fromtxt" placeholder="您还可以输入150个字符"/>
			</span>
		</li>
		<li class="clearfix" ng-if="section">
			<span class="l"><img src="img/i-xq-12.jpg"/>标段</span>
			<span class="r">
				<select class="fromtxt" ng-model="newItem.sectionId" ng-options="section.id as section.sectionName for section in sections"></select>
			</span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-5.jpg"/>相片</span>
			<span class="r pr">
				<span ng-repeat="pic in newItem.picAttachmentList" class="pic" style="margin-right:5px;">
					<img ng-src="{{pic.thumbnailUrl}}" style="width:100%; vertical-align:bottom;margin-bottom:0;" my-touch-remove="removeImage(pic.fileUrl)"/>
				</span>
				<my-media-selector src="img/i-jia.jpg" class="pic" type="img" change="imageChanged($uri)"></my-media-selector>
			</span>
		</li>
	</ul>
	</form>
</section>
</div>
