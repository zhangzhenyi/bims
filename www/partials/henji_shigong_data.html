<div class="pb75 pt60 ng-scope">
<header class="bg1">
	<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
	<p class="title">{{currentItem.name}}</p></header>
<section class="mt15">
	<ul class="list-1">
		<li ng-repeat="it in data| filter: myFilter"><a href="" ng-click="dataClicked(it.id)"><i><img src="img/icon-18.png"/></i><span ng-bind-html="it.name"></span></a></li>
		
	</ul>
</section>
