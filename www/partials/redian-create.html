<div class="pb75 pt60 ng-scope">
<header class="bg1">
	<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
	<p class="title">添加议题</p>
	<span class="txt1" style=""><a ng-click="save()" href=""><span>保存</span></a></span><span class="nochoose"><a ng-click="submit()" href=""><span>提交</span></a></span>
</header>
<section class="mt10 mlr10 bg2 pb75">
<form name="form">
	<ul class="list-3">
		<li class="clearfix">
			<span class="l"><img src="img/icon-23.png"/>标题</span>
			<span class="r">
				<input ng-model="newItem.title" type="text" class="fromtxt" placeholder="不超过10个字符" required ng-maxlength="10" maxlength="10"/>
			</span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-5.jpg"/>相片</span>
			<span class="r pr">
				<span ng-repeat="pic in newItem.picAttachmentList" class="pic" style="margin-right:5px;">
					<img ng-src="{{pic.thumbnailUrl}}" style="width:100%; vertical-align:bottom;margin-bottom:0;" my-touch-remove="removeImage(pic.fileUrl)"/>
				</span>
				<my-media-selector src="img/i-jia.jpg" class="pic" type="img" change="imageChanged($uri)"></my-media-selector>
			</span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-7.jpg"/>视频</span>
			<span class="r pr">
				<span ng-repeat="vid in newItem.videoAttachmentList" class="pic" style="margin-right:5px;">
					<img src="img/icon-15.png" style="width:100%; vertical-align:bottom;margin-bottom:0;" my-touch-remove="removeVideo(vid.fileUrl)"/>
				</span>
				<my-media-selector src="img/i-jia.jpg" class="pic" type="video" change="videoChanged($uri)"></my-media-selector>
			</span>
		</li>
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-3.jpg"/>内容</span>
			<span class="r">
				<label style="color:#aaa;">您还可输入{{remain}}个字符</label>
				<textarea ng-model="newItem.content" ng-maxlength="150" ng-change="changed()" class="fromarea" placeholder="点此输入" required ng-maxlength="150" maxlength="150"></textarea>
			</span>
		</li>
	</ul>
	</form>
</section>
<div class="mtip" style="display:{{tipVisibility}};">提交成功！</div>
<script type="text/javascript">
$(document).ready(function(){
	$(".ztblock span").click(function(){
		$(".ztblock span").removeClass("on");
		$(this).addClass("on");
	})
})
</script>
</div>
