<div class="pb75 pt60 ng-scope">

<!--header-->

<header class="bg1">
	<span class="return"><a ng-click="$location.back()" href=""><img src="img/11.png"/></a></span>
	<p class="title">重新整改</p>
	<!-- <span class="txt1" ><a ng-click="submit(false)" href="">拒绝</a></span><span class="nochoose"><a ng-click="submit(true)" href="">通过</a></span> -->
</header>

<section class="mt10 mlr10 bg2 pb75">
<form name="form" novalidate="novalidate">
	<ul class="list-3">
		<li class="clearfix">
			<span class="l"><img src="img/i-xq-12.jpg"/>整改意见</span><span class="r">
			<label for="iHandleDesc" style="color:#aaa;">您还可输入{{remain}}个字符</label>
			<textarea cols="" rows="" class="fromarea" ng-change="contentChanged()" id="iHandleDesc" ng-model="issueItem.refuseDesc" name="refuseDesc" required ng-maxlength="150" maxlength="150"></textarea>
			<span style="color:red" ng-show="form.refuseDesc.$dirty && form.refuseDesc.$invalid">
			<small ng-show="form.refuseDesc.$error.maxLength">验收意见长度不能超过150</small>
				<small ng-show="form.refuseDesc.$error.required">验收意见不能为空</small>
 			</span>
			</span>
		</li>
		<span><a ng-click="submit()" href="" class="abtn-agree">重新整改</a></span>
	</ul>
	</form>
</section>


<div class="mtip" style="display:{{tipVisibility}};">{{tipContent}}</div>


</div>
